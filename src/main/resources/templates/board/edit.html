<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout/main::commonHead('수정해야함')}">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<nav th:replace="~{layout/main::pageNavbar('_')}"></nav>

<form th:action="@{/board/edit}" method="post">
    <input type="hidden" name="id" th:value="${view.id}">
    <!--제목 -> 크고 진하게-->
    <div>
        <label>제목</label>
        <input type="text" name="title" th:value="${view.title}">
    </div>
    <!--작성자 -> 글씨 작고 색깔 연하게?-->
    <!--작성일자는 안씀, 수정되게 하는 거는 나중에 ... -->
    <div>
        <label>작성자</label>
        <input type="text"
               name="writer"
               th:value="${view.writer}"
               readonly>
    </div>
    <!--본문-->
    <div>
        <label>본문</label>
        <textarea name="content"
                  th:text="${view.content}"
                  rows="5"></textarea>
    </div>

    <div>
        <button>저장</button>
    </div>
</form>

<th:block th:replace="~{layout/main::commonScript}"/>
</body>
</html>
