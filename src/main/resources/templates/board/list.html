<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout/main::commonHead('게시물 목록')}">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<nav th:replace="~{layout/main::pageNavbar('list')}"></nav>

<div class="container">
    <div class="row">
        <div class="col">

            <!--            <h5 class="mt-3">게시물 목록</h5>-->
            <!-- 번호 제목 작성자 작성일자-->
            <div class="mb-3">
                <table class="table table-hover">
                    <thead>
                    <tr>
                        <th>번호</th>
                        <th>제목</th>
                        <th>작성자</th>
                        <th>작성일자</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="board : ${boardList}">
                        <td th:text="${board.id}" th:type="hidden"></td>
                        <!--                        TODO : 번호 부분 가리고 싶당 -->
                        <!--                        <input type="hidden" name="id" th:value="${board.id}">-->
                        <td>
                            <a th:href="@{/board/view(id=${board.id})}"
                               th:text="${board.title}"></a>
                        </td>
                        <td th:text="${board.writer}"></td>
                        <td th:text="${board.createdAt}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>

            <!--검색-->
            <div class="mb-3 pagination justify-content-center">
                <form th:action="@{/board/list}">
                    <div class="input-group">
                        <input class="form-control"
                               type="text"
                               name="keyword"
                               placeholder="제목 또는 작성자 검색"
                               th:value="${param.keyword ?: ''}"/>
                        <button class="btn btn-outline-primary">검색</button>
                    </div>
                </form>
            </div>

            <nav>
                <ul class="pagination justify-content-center">
                    <li class="page-item" th:if="${leftPage > 10}">
                        <a class="page-link" th:href="@{/board/list(page=${leftPage - 10})}">
                            <span>&laquo;</span>
                        </a>
                    </li>
                    <li class="page-item"
                        th:each="pageNumber : ${#numbers.sequence(leftPage, rightPage)}"
                        th:classappend="${(currentPage == pageNumber) ? 'active' : ''}">
                        <a class="page-link"
                           th:href="@{/board/list(page=${pageNumber})}"
                           th:text="${pageNumber}"></a>
                    </li>
                    <li class="page-item" th:if="${(rightPage + 1) <= totalPages}">
                        <a class="page-link" th:href="@{/board/list(page=${rightPage + 1})}">
                            <span>&raquo;</span>
                        </a>
                    </li>
                </ul>
            </nav>

        </div>
    </div>
</div>

<th:block th:replace="~{layout/main::commonScript}"/>
</body>
</html>
