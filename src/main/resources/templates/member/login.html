<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout/main::commonHead('로그인')}">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<nav th:replace="~{layout/main::pageNavbar('login')}"></nav>

<div class="container">
    <div class="row justify-content-center">
        <div class="col col-lg-6">

            <div class="mt-3 mb-3 text-center">
                <h3 class="fw-bold">
                    <i class="fa-solid fa-igloo" style="color: #74C0FC;"></i>
                </h3>
            </div>

            <form th:action="@{/member/login}" method="post">
                <div class="mb-2">
                    <label for="loginId" class="form-label">아이디</label>
                    <input id="loginId" type="text" class="form-control" name="id" th:value="${id == null ? '': id}">
                </div>
                <div class="mb-2">
                    <label for="loginPW" class="form-label">비밀번호</label>
                    <input id="loginPW" type="password" class="form-control" name="password">
                </div>

                <div class="mt-3 text-center">
                    <button class="btn btn-primary">로그인</button>
                </div>
            </form>

        </div>
    </div>
</div>

<th:block th:replace="~{layout/main::commonScript}"/>
</body>
</html>
